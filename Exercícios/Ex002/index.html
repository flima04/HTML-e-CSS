<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>

    <p>
        Eu posso escrever <br>
        tudo o que eu quiser <br>
        entre essas duas tags <br>
        &lt;p&gt; e &lt;/p&gt;. <!--Assim se faz comentários-->

    </p>

    <p>
        Vamos adicionar alguns caracteres especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &dollar; <br>
        &pound; <br>


    </p>

    <p>
        Agora vamos adicionar emoji: <br>
        &#x1F596; <br>
        &#x1F913; <br> <!--quando quiser adicionar emoji, procurar o hexadecimal de referencia-->
    </p>
    
</body>
</html>
