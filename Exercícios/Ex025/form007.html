<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 007</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="estado">Estado</label><br>
            <select name="estado" id="estado">

                <option selected>-----Selecione-----</option>
                
                <optgroup label="Norte">
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Centro-Oeste">
                    <option value="DF">Distrito Federal</option>
                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="">Paraná</option>
                    <option value="">Rio Grande do Sul</option>
                    <option value="">Santa Catarina</option>
                </optgroup>
            </select>
        </p>

        <P>
            <label for="prof">Profissão</label><br>
            <input type="text" name="prof" id="prof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Corretor</option>
                <option>Designer</option>
                <option>Engenheiro</option>
                <option>Médico</option>
            </datalist>
        </P>

        <p>
            <label for="mesage">Mensagem</label><br>
            <textarea name="mesage" id="mesage" rows="5"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
