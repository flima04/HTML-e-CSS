<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Notas</title>
</head>
<body>
    <h1>Submissão de Notas</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <p>
            <label for="name">Nome do Aluno</label><br>
            <input type="text" name="name" id="name" required size="30" autocomplete="name">    
        </p>
        <p>
            <label for="turma">Turma</label><br>
            <input type="text" name="turma" id="turma" required size="30">
        </p>
        <p>
            <label for="periodo">Período Letivo</label><br>
            <input type="month" name="periodo" id="periodo" required>
        </p>
        <p>
            <label for="nota1">Nota 1</label><br>
            <input type="number" name="nota1" id="nota1" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="nota2">Nota 2</label><br>
            <input type="number" name="nota2" id="nota2" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
