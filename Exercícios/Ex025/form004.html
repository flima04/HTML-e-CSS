<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com tel e email</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Contato</legend>
            <p>
                <label for="name">Nome</label><br>
                <input type="text" name="name" id="name" size="30" required>
            </p>
            <p>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required size="30" autocomplete="email" placeholder="seu-email@mail.com">
            </p>
            <p>
                <label for="phone">Telefone</label><br>
                <input type="tel" name="phone" id="phone" size="12" required autocomplete="tel" pattern="^\d{2}\d{4,5}\d{4}$" placeholder="(xx) xxxxx-xxxx">
            </p>
            <!--Estudar sobre RegEx-->
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
