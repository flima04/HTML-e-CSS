<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>
    <h1>Faça seu login</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário</label><br> 
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" size="30" autocomplete="username" placeholder="digite seu usuário">
        </p>
        <p>
            <label for="password">Senha</label><br>
            <input type="password" name="password" id="password" required minlength="8" maxlength="12" size="30" autocomplete="current-password" placeholder="mín. 8 caracteres">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
