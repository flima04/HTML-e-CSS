<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Some dois numeros</h1>
    <form action="cadastro.php">
        <p>
            <label for="n1">Número 1:</label>
            <input type="number" name="n1" id="m1" required min="0" max="100" 
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        
        <p>
            <label for="n2">Número 2:</label>
            <input type="number" name="n2" id="n2" required min="0" max="100" 
            oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="soma">Soma:</label>
            <output name="soma" id="soma">0</output>
        </p>
    </form>

    
</body>
</html>
