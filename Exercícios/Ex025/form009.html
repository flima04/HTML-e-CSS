<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Escolha uma nota</h1>

    <form action="cadastro.php">
        <p>
            <label for="nota">Nota</label>
            <input type="range" name="nota" id="nota" required min="0" max="10" value="5"
            oninput="resposta.innerHTML = Number(nota.value)">
            <output name="resposta" id="resposta">5</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
