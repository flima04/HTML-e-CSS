<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html5 podemos inserir os elementos a seguir. Passe o mouse para ver qual tag usar.</p>

    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;pre&gt;">Codigo fonte</abbr></li>
        <li>L<abbr title="Use a tag &lt;ol&gt;">istas Numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com Dermacadores</abbr></li>
    </ul>
    
</body>
</html>
